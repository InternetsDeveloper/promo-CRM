<div class="page-layout simple right-sidenav" asPerfectScrollbar>

    <mat-sidenav-container>

        <!-- CENTER -->
        <div class="center" asPerfectScrollbar>

            <!-- HEADER -->
            <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">

                <button mat-button class="mat-icon-button sidenav-toggle" asMatSidenavToggler="simple-right-sidenav" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>

                <div>
                    <h2>Right sidenav with content scroll</h2>
                </div>

            </div>
            <!-- / HEADER -->

            <!-- CONTENT -->
            <div class="content p-24 mat-white-bg">

                <as-demo-content></as-demo-content>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

        <!-- SIDENAV -->
        <mat-sidenav class="sidenav" align="end" opened="true" mode="side" asMatSidenavHelper="simple-right-sidenav" mat-is-locked-open="gt-md">

            <div class="sidenav-content p-24" asPerfectScrollbar>

                <as-demo-sidenav></as-demo-sidenav>

            </div>

        </mat-sidenav>
        <!-- / SIDENAV -->

    </mat-sidenav-container>

</div>
