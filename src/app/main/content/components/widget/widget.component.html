<div id="widget" class="page-layout simple fullwidth" asPerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Components</span>
            </div>
            <div class="h2 mt-16">Widget</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <p>
            <code>as-widget</code> is a custom built Antera component allows to create flippable widget boxes.
        </p>

        <div class="my-48">
            <h2>Sample</h2>

            <div>
                <as-widget class="" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                    <!-- Front -->
                    <div class="as-widget-front mat-white-bg mat-elevation-z2">
                        <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            <div>Widget title</div>

                            <button mat-icon-button asWidgetToggle aria-label="more">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>

                        <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                            Widget Content
                        </div>
                    </div>
                    <!-- / Front -->

                    <!-- Back -->
                    <div class="as-widget-back p-16 pt-32 mat-white-bg mat-elevation-z2">
                        <button mat-icon-button asWidgetToggle class="as-widget-flip-button" aria-label="Flip widget">
                            <mat-icon class="s-16">close</mat-icon>
                        </button>

                        <div>
                            More widget info
                        </div>
                    </div>
                    <!-- / Back -->

                </as-widget>
            </div>
        </div>


        <div class="my-48">
            <h2>Usage</h2>
            <p class="py-8">

                <as-highlight lang="html">
                    <textarea #source>

                        <as-widget class="" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                            <!-- Front -->
                            <div class="as-widget-front mat-white-bg mat-elevation-z2">
                                <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                                    <div>Widget title</div>

                                    <button mat-icon-button asWidgetToggle aria-label="more">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                </div>

                                <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                                    Widget Content
                                </div>
                            </div>
                            <!-- / Front -->

                            <!-- Back -->
                            <div class="as-widget-back p-16 pt-32 mat-white-bg mat-elevation-z2">
                                <button mat-icon-button asWidgetToggle class="as-widget-flip-button"
                                        aria-label="Flip widget">
                                    <mat-icon class="s-16">close</mat-icon>
                                </button>

                                <div>
                                    More widget info
                                </div>
                            </div>
                            <!-- / Back -->

                        </as-widget>

                    </textarea>
                </as-highlight>

            </p>
        </div>

    </div>

</div>
